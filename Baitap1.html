<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p align="center" id="out"></p>
<script>
    let number = Number(prompt("Nhap so nguyen to can in ra"));
    let count = 0;
    let i = 0;
    let writer = "";
  function SoNguyenTo(a) {
      if (a < 2) {return false; }
      if (a === 2) {return true;}
      for (let i = 2; i < a; i++) {
          if ((a%2) === 0) {
              return false;
          }
      }
      return true;
    }
    while (count < number) {
      if (SoNguyenTo(i)) {
          count +=1;
          writer = writer + "<br>" + "So nguyen to thu " + count + " la so " + i;
      }
      i++;
    }
    document.getElementById("out").innerHTML = writer;
</script>
</body>
</html>
